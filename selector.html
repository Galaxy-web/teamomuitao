<!DOCTYPE html>

    <title>Carrossel 3D Divertido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .carousel-container {
            width: 100%;
            height: 500px; /* Aumentei a altura para acomodar melhor as imagens */
            perspective: 1500px; /* Aumentei o raio de perspectiva */
            margin: 0 auto;
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 60s linear infinite;
        }

        .carousel img {
            width: auto;
            height: 100%;
            position: absolute;
            transform-origin: center;
            transform: rotateY(0deg);
            transition: transform 1s ease-in-out;
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        #play-button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #background-music {
            display: none; /* Ocultar a faixa de áudio */
        }
    </style>
</head>

    <audio id="background-music" controls loop>
        <source src="romantic-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const carousel = document.querySelector('.carousel');
        const playButton = document.getElementById('play-button');
        const backgroundMusic = document.getElementById('background-music');

        let isPlaying = false;

        playButton.addEventListener('click', () => {
            if (!isPlaying) {
                carousel.style.animationPlayState = 'running';
                backgroundMusic.play();
                isPlaying = true;
                playButton.textContent = 'Pause';
            } else {
                carousel.style.animationPlayState = 'paused';
                backgroundMusic.pause();
                isPlaying = false;
                playButton.textContent = 'Play';
            }
        });

        const images = document.querySelectorAll('.carousel img');
        let rotationAngle = 0;

        images.forEach((image, index) => {
            image.style.transform = `rotateY(${rotationAngle}deg) translateZ(300px)`; // Aumentei o raio de rotação
            rotationAngle += (360 / images.length);
        });
    </script>
